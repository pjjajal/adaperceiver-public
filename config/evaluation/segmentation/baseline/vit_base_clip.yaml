defaults:
  - override hydra/job_logging: none

seed: 1348

model:
  name: "hf_hub:timm/vit_base_patch16_clip_224.laion2b_ft_in12k"
  compile: true
  model_checkpoint: null
  num_classes: 150
  head_drop: 0.25
  cat_cls: true
  use_mlp: true

dataset:
  num_proc: 16
  name: scene_parsing_ade20k
  num_classes: 150
  transforms:
    image_processor: "nvidia/mit-b0"
    image_size: 512
    # normalize
    mean: [0.5, 0.5, 0.5]
    std: [0.5, 0.5, 0.5]
    # colour jitter
    jitter:
      enable: true
      brightness: 0.25
      contrast: 0.25
      saturation: 0.25
      hue: 0.1

  # dataloader settings
  batch_size: 4
  num_workers: 4
  val_batch_size: 4
  val_num_workers: 4
  pin_memory: true